{% extends 'base.html' %}
{% block content %}
<h1>Edit a Post</h1>

<form action="/posts/{{post.id}}/edit" , method="POST" style="display:inline-block">
    <div>
        <label for="post-title">Title</label>
        <p><input type="text" id="post-title" placeholder="{{post.title}}" name="post-title">
        </p>
    </div>
    <div>
        <label for="post-content">Content</label>
        <p><input type="text" id="post-content" placeholder="{{post.content}}" name="post-content">
        </p>
    </div>

    <div>
        {% for tag in tags %}
        <input type="checkbox" name="tags" value="{{tag.name}}" id="{{tag.name}}" {% if tag in post.tags %} checked {%
            endif %}>
        <label for="{{tag.name}}">{{tag.name}}</label><br>
        {% endfor %}
    </div>




    <div style="display:inline-block">
        <button style="display:inline-block; background-color: green; color:white">Save</button>
    </div>
    <div style="display:inline-block">
        <a href="/users/{{ post.user_id }}"><button type="button"
                style="display:inline-block; background-color: white; color:rgb(78, 107, 222)">Cancel</button></a>
    </div>
</form>



{% endblock %}
