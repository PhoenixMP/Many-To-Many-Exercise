{% extends 'base.html' %}
{% block content %}
<h1>Edit a User</h1>

<form action="/users/{{user.id}}/edit" , method="POST" style="display:inline-block">
    <div>
        <label for=" first-name">First Name</label>
        <p><input type="text" id="first-name" placeholder="{{user.first_name}}" name="first-name">
        </p>
    </div>
    <div>
        <label for="last-name">last Name</label>
        <p><input type="text" id="last-name" placeholder="{{user.last_name}}" name="last-name">
        </p>
    </div>
    <div>
        <label for="image-url">Image URL</label>
        <p><input id="image-url" type="text" placeholder="{{user.image_url}}" name="image-url">
        </p>
    </div>
    <div style="display:inline-block">
        <button style="display:inline-block; background-color: green; color:white">Save</button>
    </div>
    <div style="display:inline-block">
        <a href="/users/{{ user.id }}"><button type="button"
                style="display:inline-block; background-color: white; color:rgb(78, 107, 222)">Cancel</button></a>
    </div>
</form>



{% endblock %}
