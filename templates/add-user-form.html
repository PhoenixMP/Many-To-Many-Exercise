{% extends 'base.html' %}
{% block content %}
<h1>Create a User</h1>


<form action="/users/new" , method="POST">
    <div>
        <label for="first-name">First Name</label>
        <p><input type="text" id="first-name" placeholder="Enter a first name" name="first-name">
        </p>
    </div>
    <div>
        <label for="last-name">last Name</label>
        <p><input type="text" id="last-name" placeholder="Enter a last name" name="last-name">
        </p>
    </div>
    <div>
        <label for="image-url">Image URL</label>
        <p><input id="image-url" type="text" placeholder="Provide an image of this user" name="image-url">

        </p>
    </div>
    <div>
        <button style="color:white; background-color:green; margin-left: 135px;">Add</button>
    </div>
</form>

{% endblock %}
