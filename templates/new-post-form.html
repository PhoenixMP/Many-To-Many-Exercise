{% extends 'base.html' %}
{% block content %}
<h1>Add Post for {{user.full_name}}</h1>


<form action="/users/{{user.id}}/posts/new" , method="POST">
    <div>
        <label for="post-title">Post Title</label>
        <p><input type="text" id="post-title" placeholder="Title" name="post-title">
        </p>
    </div>
    <div>
        <label for="post-content">Post Content</label>
        <p><input type="text" id="post-content" placeholder="Post Content" name="post-content">
        </p>
    </div>

    {% for tag in tags %}
    <input type="checkbox" name="tags" value="{{tag.name}}" id="{{tag.name}}">
    <label for="{{tag.name}}">{{tag.name}}</label><br>
    {% endfor %}

    <div style="display:inline-block">
        <button type="submit" style="display:inline-block; background-color: green; color:white">Save</button>
    </div>
    <div style="display:inline-block">
        <a href="/users/{{ user.id }}"><button type="button"
                style="display:inline-block; background-color: white; color:rgb(78, 107, 222)">Cancel</button></a>
    </div>
</form>

{% endblock %}
