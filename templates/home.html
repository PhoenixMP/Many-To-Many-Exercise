{% extends 'base.html' %}
{% block content %}
<h1>Blogly Recent Posts</h1>

<ul>
    {% for post in posts %}
    <li>
        <h2>{{post.title}}</h2>
        <p>{{post.content}}</p>
        <p>By {{post.usr.full_name}} on {{post.format_date}} </p>
        <p><b> Tags: </b>
            {% for tag in post.tags %}

            <a href="/tags/{{ tag.id }}"><button type="button"
                    style="background-color: blue; color:white">{{tag.name}}</button></a>

            {% endfor %}
        </p>

    </li>
    {% endfor %}



    {% endblock %}
